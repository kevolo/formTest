<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="leftCol">
            <img id="viking" src="./kristijan-arsov-1PZ-B-gxoiU-unsplash.jpg" alt="Viking with hammer figurine">
        </div>
        <div id="rightCol">
            <h1>Valhalla Online</h1>
            <p>Please enter your information to register for your new account.</p>
            <form action="">
                <label for="firstName">First Name:</label><input type="text" name="firstName" id="firstName">
                <label for="lastName">Last Name:</label><input type="text" name="lastName" id="lastName">
                <label for="email">Email:</label><input type="email" name="email" id="email">
                <label for="phone">Phone:</label><input type="text" name="phone" id="phone">
                <label for="password">Password:</label><input type="password" name="password" id="password">
                <label for="confirmPassword">Confirm Password:</label><input type="password" name="confirmPassword" id="confirmPassword">
                <button id="submitBtn">Create Account</button>
            </form>
            Photo by <a href="https://unsplash.com/@aarsoph?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kristijan Arsov</a> on <a href="https://unsplash.com/photos/man-holding-hammer-figurine-1PZ-B-gxoiU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            <div style="background-color:black;">
                <img id="odinIcon" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Icon">
            </div>
            https://cdn.statically.io/gh/TheOdinProject/theodinproject/efdc2888072f409e687d31dc580595dbe4fe0ff4/app/assets/fonts/Norse-Bold.otf
        </div>
    </div>
    <script src="./form.js"></script>
</body>
</html>
